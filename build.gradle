plugins {
    id 'java'
    id 'application'
}

group 'xyz.moosh'
version '1.0-SNAPSHOT'

sourceCompatibility = '21'
targetCompatibility = '21'

repositories {
    mavenCentral()
}

application {
    // Fully qualified main class name
    mainClass = 'xyz.moosh.OpenPdis'
}
jar {
    manifest {
        attributes(
                'Main-Class': application.mainClass
        )
    }
}
